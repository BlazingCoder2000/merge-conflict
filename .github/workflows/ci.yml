name: CI Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  check-for-conflict-markers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Search for merge conflict markers
        run: |
          if grep -r "<<<<<<<" .; then
            echo "❌ Merge conflict markers found!"
            exit 1
          else
            echo "✅ No conflict markers found."
          fi

